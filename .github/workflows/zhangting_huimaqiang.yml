name: zhangting_huimaqiang

on:
  schedule:
    # 每天北京时间 15:30 运行 (UTC 07:30)
    - cron: '25 7 * * *'
  push:
    paths:
      - 'zhangting_huimaqiang.py'
      - '.github/workflows/zhangting_huimaqiang.yml'
  workflow_dispatch: # 支持手动运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史以避免 push 冲突

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy

      - name: Run Strategy Script
        run: python zhangting_huimaqiang.py

      - name: Commit and Push Results
        env:
          TZ: Asia/Shanghai
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # 只有在有新文件生成时才提交
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Auto-update Strategy Results: $(date +'%Y-%m-%d %H:%M:%S')"
            # 解决 push 冲突的核心：使用 pull --rebase
            git pull --rebase origin main
            git push origin main
          )
